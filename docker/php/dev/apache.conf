<VirtualHost *:80>
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        # on garde la réécriture intégrée à Symfony Flex
        AllowOverride None
        Require all granted

        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ index.php [QSA,L]
        </IfModule>

        # >>>> expose l'en‑tête Authorization à PHP <<<<
        <IfModule mod_setenvif.c>
            # récupère le contenu d’Authorization et le met dans HTTP_AUTHORIZATION
            SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
        </IfModule>
    </Directory>

    # Ou, si vous préférez le faire au niveau global du vhost
    <IfModule mod_setenvif.c>
        SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
    </IfModule>
</VirtualHost>
